        function kali(){
             bil1 = parseFloat(document.aritmatika.bil1.value);

             document.aritmatika.hasil.value=hasil;

        function bagi(){
             bil1 = parseFloat(document.aritmatika.bil1.value);
             bil2 = parseFloat(document.aritmatika.bil2.value);
             hasil = bil1/bil2;
             document.aritmatika.hasil.value=hasil;
        }
        function tambah(){
             bil1 = parseFloat(document.aritmatika.bil1.value);
             bil2 = parseFloat(document.aritmatika.bil2.value);
             hasil = bil1+bil2;
             document.aritmatika.hasil.value=hasil;
        }
        function kurang(){
             bil1 = parseFloat(document.aritmatika.bil1.value);
             bil2 = parseFloat(document.aritmatika.bil2.value);
             hasil = bil1-bil2;
             document.aritmatika.hasil.value=hasil;
        }
